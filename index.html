<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カード検索エンジン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>カード検索エンジン</h1>

    <div id="filters">
        <!-- 色フィルター -->
        <div class="filter-group">
            <strong>色</strong><br>
            <label><input type="checkbox" class="color" value="Red"> 赤</label>
            <label><input type="checkbox" class="color" value="Blue"> 青</label>
            <label><input type="checkbox" class="color" value="Green"> 緑</label>
            <label><input type="checkbox" class="color" value="Yellow"> 黄</label>
        </div>

        <!-- レアリティフィルター -->
        <div class="filter-group">
            <strong>レアリティ</strong><br>
            <label><input type="checkbox" class="rarity" value="Common"> Common</label>
            <label><input type="checkbox" class="rarity" value="Rare"> Rare</label>
            <label><input type="checkbox" class="rarity" value="Legendary"> Legendary</label>
        </div>

        <!-- 特性フィルター -->
        <div class="filter-group">
            <strong>特性</strong><br>
            <label><input type="checkbox" class="trait" value="センス"> センス</label>
            <label><input type="checkbox" class="trait" value="ロジック"> ロジック</label>
            <label><input type="checkbox" class="trait" value="アノマリー"> アノマリー</label>
            <label><input type="checkbox" class="trait" value="フリー"> フリー</label>
        </div>

        <!-- 効果キーワードフィルター -->
        <div class="filter-group">
            <strong>効果キーワード</strong><br>
            <label><input type="checkbox" class="effect-tag" value="攻撃"> 攻撃</label>
            <label><input type="checkbox" class="effect-tag" value="防御ダウン"> 防御ダウン</label>
            <label><input type="checkbox" class="effect-tag" value="ドロー"> ドロー</label>
            <label><input type="checkbox" class="effect-tag" value="コスト軽減"> コスト軽減</label>
        </div>
    </div>

    <!-- 検索結果 -->
    <div id="results"></div>

    <!-- モーダル拡大表示 -->
    <div id="imageModal">
        <img id="modalImage" src="" alt="カード拡大画像">
    </div>

    <script src="script.js"></script>
</body>
</html>
