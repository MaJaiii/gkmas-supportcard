<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カード検索エンジン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>カード検索エンジン</h1>

    <div id="filters">
        <!-- 色フィルター -->
        <div class="filter-group">
            <strong>色</strong><br>
            <label><input type="checkbox" class="color" value="Red"> ボーカル</label>
            <label><input type="checkbox" class="color" value="Blue"> ダンス</label>
            <label><input type="checkbox" class="color" value="Yellow"> ビジュアル</label>
            <label><input type="checkbox" class="color" value="Green"> アシスト</label>
        </div>

        <!-- レアリティフィルター -->
        <div class="filter-group">
            <strong>レアリティ</strong><br>
            <label><input type="checkbox" class="rarity" value="SSR"> SSR</label>
            <label><input type="checkbox" class="rarity" value="SR"> SR</label>
            <label><input type="checkbox" class="rarity" value="R"> R</label>
        </div>

        <!-- 特性フィルター -->
        <div class="filter-group">
            <strong>特性</strong><br>
            <label><input type="checkbox" class="trait" value="フリー"> フリー</label>
            <label><input type="checkbox" class="trait" value="センス"> センス</label>
            <label><input type="checkbox" class="trait" value="ロジック"> ロジック</label>
            <label><input type="checkbox" class="trait" value="アノマリー"> アノマリー</label>
        </div>

        <!-- 効果キーワードフィルター -->
        <div class="filter-group">
            <strong>SP関連</strong><br>
            <label><input type="checkbox" class="effect-tag" value="SP率"> SP出現率</label>
            <label><input type="checkbox" class="effect-tag" value="SP+"> SPパラメータ</label>
            <label><input type="checkbox" class="effect-tag" value="SP回"> SP体力回復</label>
        </div>
        <div class="filter-group">
            <strong>スケジュール関連</strong><br>
            <label><input type="checkbox" class="effect-tag" value="営業"> 授業・営業</label>
            <label><input type="checkbox" class="effect-tag" value="差し入れ"> 活動支給・差し入れ</label>
            <label><input type="checkbox" class="effect-tag" value="おでかけ"> おでかけ</label>
            <label><input type="checkbox" class="effect-tag" value="相談"> 相談</label>
            <label><input type="checkbox" class="effect-tag" value="特別指導"> 特別指導</label>
            <label><input type="checkbox" class="effect-tag" value="休み"> 休み</label>
        </div>
        <div class="filter-group">
            <strong>カード獲得系関連</strong><br>
            <label><input type="checkbox" class="effect-tag" value="カード"> スキルカード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="Aカード"> アクティブカード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="Mカード"> メンタルカード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="集中"> 「集中」カード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="好調"> 「好調」カード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="好印象"> 「好印象」カード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="やる気"> 「やる気」カード獲得時</label>
            <label><input type="checkbox" class="effect-tag" value="元気"> 「元気」カード獲得時</label>
        </div>
    </div>

    <!-- 検索結果 -->
    <div id="results"></div>

    <!-- モーダル拡大表示 -->
    <div id="imageModal">
        <img id="modalImage" src="" alt="カード拡大画像">
    </div>

    <script src="script.js"></script>
</body>
</html>
